akka {
	actor {
		provider = remote
		warn-about-java-serializer-usage = false
		log-dead-letters = false
		log-dead-letters-during-shutdown = false
	}
	remote {
		enabled-transports = ["akka.remote.netty.tcp"]
		netty.tcp {
			hostname = "127.0.0.1"
			port = 10000
		}
	}
}
participant {
	id = "tracker_0"
	is_tracker = true
}
